<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center jumbotron bord">
                <h1 class="mark page-header">Undead Hangman</h1>
                <h3>Word Guess Game</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center jumbotron bord">
                <img class="img-fluid" src="assets/images/undeadarmy.jpg">
                <h2 id="word"></h2>
            </div>
            <div class="col-6 text-center jumbotron bord">
                <h2>Press any key to start!</h2>
                <p>Wins</p>
                <p id=wins></p>
                <p>Losses</p>
                <p id=losses></p>
                <p>Number of guesses remaining</p>
                <p id=guessremain></p>
                <p>Letters already guessed</p>
                <p id=guessed></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
